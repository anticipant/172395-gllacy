<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="utf-8">
    <title>HTML Academy: Каталог Глейси</title>
  </head>
  <body>
      <div class="filter">
            <form action="#" method="post">
                
                
                <div class="filter-fatness filter-block">
                   
                    <div class="filter-text">Жирность:</div>
                    <div class="filter-fatness-wrapper">
                        <div class="fatness-radio">
                            <input id="fatness-radio1" name="fatness" type="radio" value="0">
                            <label for="fatness-radio1">0%</label>
                        </div>
                        <div class="fatness-radio">
                            <input id="fatness-radio2" name="fatness" type="radio" value="10" checked>
                            <label for="fatness-radio2">до 10%</label> 
                        
                        </div>  
                    </div>
                </div>
                
            </form>
        </div>
  
  </body>
